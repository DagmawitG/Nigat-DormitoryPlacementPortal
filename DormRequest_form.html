<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/request.css">

</head>
<body>
    <div class="navbar-brand">
        <img src="https://portal.aait.edu.et/Images/AAU-Header.jpg" alt="" width="100%">
    </div>
    <div>
        <nav class="navbar navbar-expand-sm bg-info">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarsExample03">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Request</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" tabindex="-1">Staff</a>
                </li>
                
              </ul>
              <ul navbar-nav><li class="nav-item">
              <a  class="nav-link" href="#"> Logout</a>
              </li></ul>
            </div>
          </nav>
        </div>
    

    <div id="body">
    <div class="regform">
        <h1>Dormitory Registration Form</h1>

    </div>

    <div class="main">
        <form>
            <div >
                <h2 id="name">Name</h2>
                <input class="fullname" type="text" name="full name" placeholder="Full Name">
                

            </div>
            <h2 id="name">ID Number</h2>
            <input class="id" type="text" name="id" placeholder="ID Number">
            <h2 id="name">Gender</h2>
            
            <label class="radio">
               <input class = "radio-one"type="radio"  name="">
               <span class="checkmark"></span>
               Male
            </label>
            <label class="radio">
                <input class = "radio-two"type="radio"  name="">
                <span class="checkmark"></span>
                Female
             </label>

            
            <h2 id="name">Email</h2>
            <input class="email" type="email" name="email" placeholder="Email">
            <h2 id="name">Phone</h2>
            <input type="text" class="code" name="areaCode" placeholder="Area Code" value="+251">

            <input type="text" class="number" name="phone" placeholder="Phone Number">
            <h2 id="name">Address</h2>
            <input type="text" class="address" placeholder="State">
            <input type="text" class="address" placeholder="City"><br>
            <input type="text" class="address" placeholder="Sub-city">
            <input type="text" class="address" placeholder="Woreda">
            
            <h2 id="name">Institution </h2>
            <select class="option" name="institution">
                <option disabled="disabled" selected="selected">Choose Option </option>
                <option>
                    4k
                </option>
                <option>
                    5k
                </option>
                <option>
                    6k
                </option>
              
            </select>
            <h2 id="name">Department/Year </h2>
            <select class="options" name="institution">
                <option disabled="disabled" selected="selected">Choose Option </option>
                <option>
                   Software
                </option>
                <option>
                    Mechanical
                </option>
                <option>
                    Electrical
                </option>
                <option>
                    Chemical
                </option>
              
            </select>
            <select class="options" name="institution">
                <option disabled="disabled" selected="selected">Year </option>
                <option>
                   1
                </option>
                <option>
                   2
                </option>
                <option>
                    3
                </option>
                <option>
                    4
                </option>
                <option>
                    5
                </option>
              
            </select>
            <h2 id="name">Description</h2>
            <textarea class="description" name="description" rows="6" cols="50" placeholder="Why Do You Need Dorm?"></textarea>

            
          <button type="submit">Submit</button>  

            


        </form>
    </div>
</div>



</body>
</html>
